        //Task 2
        function calculate() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        var op = document.getElementById("op").value;
        var result;
        switch (op) {
				case "add":
					result = a + b;
					break;
				case "subtract":
					result = a - b;
					break;
				case "multiply":
					result = a * b;
					break;
				case "divide":
					result = a / b;
					break;
				case "modulus":
					result = a % b;
					break;
				default:
					result = "";
			}

			document.getElementById("result").value = result;
        }
    </script>

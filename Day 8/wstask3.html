<body>
    <script>
        function calculate(a,b,type) {
            switch (type) {
                case 'add':
                return a + b;
                case 'sub':
                return a - b; 
                case 'mul':
                return a * b; 
                case 'div':
                return a % b;          
                default:
                return NaN;
            }
        }
       
        console.log(calculate(2,3,'add'));
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <div class="input_row">
            <img src="img/Untitled.png" />
        </div>
        <div class="input_row">
            <label for="user">User</label>
            <input autofocus placeholder="Enter Username"  minlength="4" maxlength="255" id="user" type="text" name="user">
        </div>
        <div class="input_row">
            <label for="password">Password</label>
            <input placeholder="Enter password" pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$"  id="password" type="password" name="password">
        </div>
        <div class="input_row">
            <button type="submit">Login</button>
        </div>
        <div class="input_row">
            <label>
                <input type="checkbox">Remember me
            </label>
        </div>
    </form>
</body>
</html>

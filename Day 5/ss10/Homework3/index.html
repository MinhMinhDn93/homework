<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class=" content ">
            <div class="picture">
                <img src="img/img.png" />
            </div>
            <div class="form">
                <form>
                    <div class="input_row">
                        <img src="img/logo.png" />
                    </div>
                    <div class="input_row">
                        <h2 style="color: red;">Sign Up</h2>
                    </div>
                    <div class="input_row">
                        <p style="font-size: 20px;">Sign up for new account</p>
                    </div>
                    <div class="input_row">
                        <div class="title">Thank you for connecting with us Crovia. lets access our the best recommendation contac for you.</div>
                    </div>
                    <div class="input_row">
                        <label for="name">Full Name</label>
                        <input autofocus minlength="4" maxlength="50" id="name" type="text" name="name">
                    </div>
                    <div class="input_row">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="input_row">
                        <label for="tel">Phone Number</label>
                        <input  pattern="(84|0[3|5|7|8|9])+([0-9]{8})"  id="tel" type="tel" name="tel">
                    </div>
                    <div class="input_row">
                        <label for="password">Password</label>
                        <input  pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$"  id="password" type="password" name="password">
                    </div>
                    <div class="input_row">
                        <label for="password"> Comfirm Password</label>
                        <input pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$"  id="password" type="password" name="password">
                    </div>
                    <div class="input_row">
                        <label style="font-size: 12px;">
                            <input type="checkbox"> Agree to <a href="" style="text-decoration: none;" style="color: red;">Terms and Conditions</a> of Grovia
                        </label>
                    </div>  
                    <div class="input_row">
                        <button class="button" type="submit">Sign Up</button>
                    </div>
                    <div class="input_row">
                        <p>Already have an account ? <a href="">Login now!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

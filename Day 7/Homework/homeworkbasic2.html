<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tiền sản phẩm</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #111;
        }
        table tr td {  
            border: 1px solid #111;
        }
    </style>
</head>
<body>
    <script>
        bill = [
            {nameproduct:'Áo pull size M', quantity:'2', cost:'160000'},
            {nameproduct:'Áo khoác gió NorthFace Size L', quantity:'1', cost:'600000'},
            {nameproduct:'Quần jean nam size 30', quantity:'1', cost:'350000'}
        ]
        let sum = 0;
        let table = `<table>`;
            table += `<tr><td>NameProduct</td><td>Quantity</td><td>Cost</td></tr>`;
        for (row in bill) {
            table += `<tr><td>${bill[row].nameproduct}</td><td>${bill[row].quantity}</td><td>${bill[row].cost}</td></tr>`;
            sum += (bill[row].quantity) * (bill[row].cost);
        }
        table += `<tr><td>Total</td><td colspan="2" style="text-align: center;">` + sum + `</td></tr>`;
        table += `</table>`;
        document.write(table);

    </script>
</body>
</html>

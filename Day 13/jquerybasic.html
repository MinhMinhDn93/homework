        $("#calculate").on("click", function(){
            let a = parseFloat($("#a").val());
            let b = parseFloat($("#b").val());
            let op = $("#op").val();
            let result;
            switch (op) {
				case "add":
					result = a + b;
					break;
				case "subtract":
					result = a - b;
					break;
				case "multiply":
					result = a * b;
					break;
				case "divide":
					result = a / b;
					break;
				case "modulus":
					result = a % b;
					break;
				default:
					result = "";
			}
            console.log('<<== result ==>>',result);
            $("#result").val(result);
